<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script>
        async function sendMessage() {
            const message = document.getElementById("user-input").value;
            if (!message.trim()) {
                alert("Please type a message!");
                return;
            }

            document.getElementById("chat-response").innerText = "Thinking...";
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            document.getElementById("chat-response").innerText = data.response;
        }
    </script>
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>ðŸ¤– AI Chatbot</h1>
            <p>Engage in an intelligent conversation</p>
        </header>
        <main>
            <div class="chat-box">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask me anything..." 
                    autocomplete="off"
                >
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="response-box">
                <strong>Chatbot:</strong>
                <p id="chat-response">Awaiting your query...</p>
            </div>
        </main>
        <footer>
            <p>Created with ðŸ’¡ by <strong>Sriram</strong></p>
        </footer>
    </div>
</body>
</html>
